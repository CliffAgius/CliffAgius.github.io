<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
{{ partial "nav.html" . }}
<!-- Page Header -->
{{ block "header" .}}
<header class="intro-header" style="background-image: url('{{ .Site.Params.header_image | relURL }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">
                <div class="site-heading">
                    <h1> </h1>
                    <!--{{ .Site.Title}} <a href="{{ .Site.BaseURL | relLangURL }}"><img src="{{ "img/CASLtd-Transparent.jpg" | relURL }}" height="65" style="cursor: pointer;" alt="Company Logo"></a> -->
                    <hr class="small">
                </div>
            </div>
        </div>
        <h4 class="Slogan">{{ .Site.Params.slogan }}</h4>
    </div>
</header>
{{ end }}

{{ block "main" . }}
{{ end }}

{{ partial "footer.html" . }}
</body>
</html>
